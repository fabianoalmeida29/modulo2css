<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <!--ANATOMIA PARA TABELAS GRANDES
    TABLE
          THEAD
               TR, TD TH
          TBODY
               TR, TD, TH
          TFOOT
               TR, TD, TH
    -->
    <table>
        <thead>
             <tr>
                 <th>Posição</th>
                 <th>Estado</th>
                 <th>População</th>
             </tr>
        </thead>
        <tbody>
            <tr>São Paulo</tr>
            <tr>46 649 132</tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
